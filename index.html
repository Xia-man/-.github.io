<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食语小镇</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 添加网页图标 -->
    <div class="website-icon">
        <img src="images/图标.jpg" alt="网站图标">
        <span class="icon-title">食语小站</span>
    </div>

    <nav class="nav-menu">
        <a href="index.html" class="nav-item">
            <img src="images/餐厅.png" alt="餐厅" class="nav-icon">
            <span>食语小镇</span>
        </a>
        <a href="cooking.html" class="nav-item">
            <img src="images/爱看.jpeg" alt="爱看" class="nav-icon">
            <span>虚拟烹饪</span>
        </a>
        <a href="kitchen.html" class="nav-item">
            <img src="images/厨房图.png" alt="厨房" class="nav-icon">
            <span>食语厨房</span>
        </a>
    </nav>

    <div class="main-content">
        <section class="module food-town">
            <h1 class="welcome-title">欢迎来到食语小镇</h1>
            <div class="welcome-container">
                <div class="welcome-image">
                    <img src="images/小雨.png" alt="小雨">
                </div>
                <p class="welcome-text">
                    欢迎小朋友们来到食语小镇！我是你们的朋友小雨，在这里你们可以了解到很多有关食物的小知识，
                    可以进入虚拟小厨房进行烹饪，是不是很有意思呢，你还想进��更多的食物搭配吗，那就快和小雨一起来吧。
                </p>
            </div>
            <h2 class="section-title">食语小知识</h2>
            <div class="slideshow-container">
                <button class="slide-btn prev-btn">❮</button>
                <button class="slide-btn next-btn">❯</button>
                
                <div class="slideshow-wrapper">
                    <div class="slide">
                        <img src="images/image1.jpg" alt="图片1">
                    </div>
                    <div class="slide">
                        <img src="images/image2.jpg" alt="图片2">
                    </div>
                    <div class="slide">
                        <img src="images/image3.jpg" alt="图片3">
                    </div>
                </div>
                <div class="dots">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </section>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        
        function showSlide(n) {
            currentSlide = n;
            
            if (currentSlide >= slides.length) {
                currentSlide = 0;
            }
            if (currentSlide < 0) {
                currentSlide = slides.length - 1;
            }
            
            document.querySelector('.slideshow-wrapper').style.transform = 
                `translateX(-${currentSlide * 100}%)`;
            
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        document.querySelector('.prev-btn').addEventListener('click', () => {
            prevSlide();
        });

        document.querySelector('.next-btn').addEventListener('click', () => {
            nextSlide();
        });

        setInterval(nextSlide, 5000);

        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                showSlide(index);
            });
        });
    </script>

    <!-- 音乐播放器 -->
    <div class="music-player">
        <audio id="bgMusic" loop>
            <source src="music/background.mp3" type="audio/mpeg">
        </audio>
        <button class="music-toggle" onclick="toggleMusic()">
            <span class="music-icon">🎵</span>
        </button>
    </div>

    <script>
        // 音乐控制
        const bgMusic = document.getElementById('bgMusic');
        const musicToggle = document.querySelector('.music-toggle');
        let isMusicPlaying = false;

        function toggleMusic() {
            if (isMusicPlaying) {
                bgMusic.pause();
                musicToggle.classList.remove('playing');
            } else {
                bgMusic.play();
                musicToggle.classList.add('playing');
            }
            isMusicPlaying = !isMusicPlaying;
        }
    </script>
</body>
</html>
